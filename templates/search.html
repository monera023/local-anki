<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Highlights</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center">
                            <span class="font-semibold text-gray-800 text-2xl">üìö My Highlights</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/" class="py-2 px-4 font-medium text-gray-700 hover:text-blue-600 transition duration-300">Home</a>
                    <a href="/admin" class="py-2 px-4 font-medium text-gray-700 hover:text-blue-600 transition duration-300">Admin</a>
                    <a href="/search" class="py-2 px-4 font-medium text-blue-600 border-b-2 border-blue-600">Search</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
        <div class="flex items-center mb-6">
            <span class="text-2xl mr-3">üîç</span>
            <h2 class="text-2xl font-semibold text-gray-800">Search</h2>
        </div>
        
        <div class="relative mb-4">
            <input 
                type="search" 
                name="q" 
                placeholder="Tyype to search..."
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 text-gray-700"
                hx-get="/searchResults" 
                hx-trigger="keyup changed delay:300ms, search" 
                hx-target="#search-results"
                hx-indicator=".htmx-indicator"
                autocomplete="off"
            >
            <div class="htmx-indicator absolute right-4 top-1/2 transform -translate-y-1/2">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div id="search-results">
            <!-- Results will be loaded here -->
        </div>
    </div>
</body>
</html>
